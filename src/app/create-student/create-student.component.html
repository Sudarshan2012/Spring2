<div class="col-md-6 offset-md-3">
<br>

<h3>Create Student</h3>

<form (ngSubmit)="onSubmit()">
<div class="form-group">
<label>Student Id:</label>
<input type="text" class="form-control" id="sid"
 [(ngModel)]="student.dtosid" name="sid">
</div>

<div class="form-group">
    <label>First Name:</label>
    <input type="text" class="form-control" id="fname"
     [(ngModel)]="student.dtofname" name="fname">
    </div>

    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" id="lname"
         [(ngModel)]="student.dtolname" name="lname">
        </div>

        <div class="form-group">
            <label>Mobile:</label>
            <input type="text" class="form-control" id="mobile"
             [(ngModel)]="student.dtomobile" name="mobile">
            </div>


    <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" id="email"
         [(ngModel)]="student.dtoemail" name="email">
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" id="address"
             [(ngModel)]="student.dtoaddress" name="address">
            </div>
            
<br>
<button class="btn btn-success" type="submit">submit</button>
<br><br>
</form>

</div>
